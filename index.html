<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamelrechner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            padding-top: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0ffe0;
            border: 1px solid #a0ffa0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Kamelrechner</h1>
        <form id="kamelForm">
            <div class="mb-3">
                <label for="gender" class="form-label">Geschlecht:</label>
                <select id="gender" class="form-select">
                    <option value="20">Frau</option>
                    <option value="10">Mann</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Alter:</label>
                <input type="number" id="age" class="form-control" placeholder="Alter eingeben" min="0" max="120">
            </div>

            <div class="mb-3">
                <label for="hobbies" class="form-label">Hobbys:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="15" id="football">
                    <label class="form-check-label" for="football">Fußball</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="20" id="skiing">
                    <label class="form-check-label" for="skiing">Skifahren</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="25" id="athletics">
                    <label class="form-check-label" for="athletics">Leichtathletik</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="30" id="strength">
                    <label class="form-check-label" for="strength">Kraftsport</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="30" id="bouldering">
                    <label class="form-check-label" for="bouldering">Bouldern/Klettern</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="20" id="swimming">
                    <label class="form-check-label" for="swimming">Schwimmen</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="15" id="jogging">
                    <label class="form-check-label" for="jogging">Joggen</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="20" id="cycling">
                    <label class="form-check-label" for="cycling">Radfahren</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="10" id="music">
                    <label class="form-check-label" for="music">Musik</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="5" id="reading">
                    <label class="form-check-label" for="reading">Lesen</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="10" id="cooking">
                    <label class="form-check-label" for="cooking">Kochen</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="religion" class="form-label">Glaubensrichtung:</label>
                <select id="religion" class="form-select">
                    <option value="20">Christlich</option>
                    <option value="15">Islamisch</option>
                    <option value="10">Jüdisch</option>
                    <option value="5">Hinduistisch</option>
                    <option value="0">Nicht gläubig</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="education" class="form-label">Bildungsstand:</label>
                <select id="education" class="form-select">
                    <option value="30">Master</option>
                    <option value="25">Bachelor</option>
                    <option value="20">Berufsausbildung</option>
                    <option value="10">Schulabschluss</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="relationship" class="form-label">Beziehungsstatus:</label>
                <select id="relationship" class="form-select">
                    <option value="20">Verheiratet</option>
                    <option value="10">Single</option>
                    <option value="5">Vergeben</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="relationshipsCount" class="form-label">Anzahl bisheriger Beziehungen:</label>
                <input type="number" id="relationshipsCount" class="form-control" placeholder="Anzahl eingeben" min="0" max="50">
            </div>

            <div class="mb-3">
                <label for="income" class="form-label">Einkommen (jährlich in €):</label>
                <input type="number" id="income" class="form-control" placeholder="Einkommen eingeben">
            </div>

            <div class="mb-3">
                <label for="diet" class="form-label">Ernährung:</label>
                <select id="diet" class="form-select">
                    <option value="20">Fleisch</option>
                    <option value="15">Vegetarisch</option>
                    <option value="10">Vegan</option>
                    <option value="5">Andere</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="habits" class="form-label">Gewohnheiten:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="-10" id="smoking">
                    <label class="form-check-label" for="smoking">Rauchen</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="-5" id="alcohol">
                    <label class="form-check-label" for="alcohol">Alkohol trinken</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="-10" id="tattoos">
                    <label class="form-check-label" for="tattoos">Tattoos</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="-5" id="piercings">
                    <label class="form-check-label" for="piercings">Piercings</label>
                </div>
            </div>

            <button type="button" class="btn btn-primary w-100" onclick="calculateCamels()">Berechnen</button>
        </form>

        <div class="result" id="result" style="display: none;"></div>
    </div>

    <script>
        function calculateCamels() {
            let gender = parseInt(document.getElementById('gender').value);
            let age = parseInt(document.getElementById('age').value) || 0;
            let hobbies = Array.from(document.querySelectorAll('#kamelForm .form-check-input:checked')).map(hobby => parseInt(hobby.value));
            let religion = parseInt(document.getElementById('religion').value);
            let education = parseInt(document.getElementById('education').value);
            let relationship = parseInt(document.getElementById('relationship').value);
            let relationshipsCount = parseInt(document.getElementById('relationshipsCount').value) || 0;
            let income = parseInt(document.getElementById('income').value) || 0;
            let diet = parseInt(document.getElementById('diet').value);

            let habits = [
                document.getElementById('smoking'),
                document.getElementById('alcohol'),
                document.getElementById('tattoos'),
                document.getElementById('piercings')
            ];

            // Basiswert
            let totalValue = gender;

            // Alter: Abzüge ab 40 Jahren
            if (age > 40) {
                totalValue -= (age - 40) * 0.5;
            } else {
                totalValue += (40 - age) * 0.3;
            }

            // Hobbys: Summe der Hobbywerte
            totalValue += hobbies.reduce((a, b) => a + b, 0);

            // Religion
            totalValue += religion;

            // Bildungsstand
            totalValue += education;

            // Beziehungsstatus
            totalValue += relationship;

            // Bisherige Beziehungen
            if (relationshipsCount > 0) {
                totalValue -= relationshipsCount * 2; // Abzug pro Beziehung
            }

            // Einkommen: 1 Punkt pro 10.000€
            totalValue += Math.floor(income / 10000);

            // Ernährung
            totalValue += diet;

            // Gewohnheiten: Abzüge für schlechte Gewohnheiten
            habits.forEach(habit => {
                if (habit.checked) {
                    totalValue += parseInt(habit.value);
                }
            });

            // Nutztiere berechnen
            let camels = Math.floor(totalValue / 10);
            let oxen = Math.floor(totalValue / 15);
            let donkeys = Math.floor(totalValue / 20);
            let sheep = Math.floor(totalValue / 5);
            let goats = Math.floor(totalValue / 8);
            let pigs = Math.floor(totalValue / 12);

            // Ergebnis anzeigen
            let resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <h4>Dein Marktwert:</h4>
                <p><strong>Kamele:</strong> ${camels}</p>
                <p><strong>Ochsen:</strong> ${oxen}</p>
                <p><strong>Esel:</strong> ${donkeys}</p>
                <p><strong>Schafe:</strong> ${sheep}</p>
                <p><strong>Ziegen:</strong> ${goats}</p>
                <p><strong>Schweine:</strong> ${pigs}</p>
                <p>Gesamtpunkte: ${Math.floor(totalValue)}</p>
            `;
        }
    </script>
</body>
</html>
